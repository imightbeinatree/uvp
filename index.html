<!doctype html>
<html>
  <head>
    <title>UVP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
    <link rel='stylesheet'  type="text/css" href="main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="timeago.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </head>
  <body>
    <div id="thought_box">
      <div id="thought_header">
        <input type="button" title="Close This" value="Close" id="thought_close" />        
        <h1>What do you think?</h1>
      </div>
      <div id="thought_form">
        <p class="error" id="thought_text_error">You must enter a thought.</p>
        <p class="error" id="name_error">You must enter your name.</p>          
        <p id="reply_message">Your Reply (<a href="#thought_form" onclick="cancel_reply_form()">cancel</a>)</p>
        <form action="ajax.php" method="post">
          <div>
            <textarea id="thought_text" name="thought_text">Enter your thought here...</textarea>
            <input type="text" id="name" name="name" value="Your name" />
            <input type="hidden" id="reply_id" name="reply_id" value="" />            
            <input type="submit" id="submit" name="submit" value="Post" />
          </div>
        </form>
      </div>
      <div id="thoughts">
      </div>
    </div>
  </body>
</html>
