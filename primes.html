<html>
  <head>
  <script type="text/javascript">
  
  function first_thousand_primes(){
    //knowing that any non prime number is the product of two primes, we can start with the number 1 and attempt to divide our number by each lower prime we have previously found, if it divides evenly it is not a prime
    //yet still this is not a good solution, since the first thousand primes are known they do not need to be computed, the function could simply return them
    var primes = [];
    var number = 0;
    var found = false;
    while(primes.length < 1000){
      if(primes.length % 50 == 0){alert("50 more");}
      number++;
      stop_it = false;
      for(i = 0; (i < primes.length && stop_it == false); i++){
        if(number % primes[i] == 0){ stop_it = true; }
      }
      if(stop_it == false){ primes[primes.length+1] = number; }
      //loop through existing primes, does number divide evenly by any of them, no? then it is prime, add it to the array
    }
    alert(primes);
    return primes;
  }

  </script>
  </head>
  <body>
    <a href="#" onclick="first_thousand_primes();">clicky</a>
  </body>
